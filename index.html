<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Strength Checker Using HTML CSS & JAVASCRIPT</title>

   <!--
    ANMATION
     -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />

   <!--
    IMPORT FONTS FROM GOOGLE FONTS WEBSITE
     -->
    <link href="https://fonts.googleapis.com/css?family=Sen:regular,500,600,700,800" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

   <!--
    IMPORT ICONS FROM FONTAWESOME WEBSITE 
    -->
    <script src="https://kit.fontawesome.com/a501dc279e.js" crossorigin="anonymous"></script>
    


   <!--
    CUSTOM CSS FILE
     -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <h1>Password Strength Checker</h1>
   <div class="container">
      <input type="password" name="password" id="pass-input" placeholder="Password" autofocus class="animate__animated animate__fast">
      <img src="images/eye-off.svg" alt="">
      <p id="strength"></p> 
   </div>

   <!--
    CUSTOM JAVASCRIPT FILE
     -->
    <script src="app.js"></script>
</body>
</html>
